<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Response LandingPage">
    <meta name="keywords" content="Project, css, html, LandingPage">
    <meta name="Author" content="Eduardo">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@1,100&family=Open+Sans:wght@300&family=Roboto:wght@100&family=Saira+Extra+Condensed&display=swap"
        rel="stylesheet">
    <!--fonts-->
    <link rel="stylesheet" href="../css/style.css">

    <!--icons-->
    <link rel="stylesheet" href="../Icons/fontawesome/css/all.min.css">
    <!--icons-->
    <title>Landing Page</title>
</head>

<body>
    <header>
        <div class="container">
            <div> <!--blind div-->
                <div class="main-logo">
                    <h3 alt="logomarca"><span>Holt</span><span>z</span></h3>
                </div> <!--main-logo-->
            </div> <!--blind div-->

            <div> <!--blind div-->
                <div class="secondary-logo">
                    <a href="#" target="_blank">Git</a>
                </div> <!--secondary-logo-->
            </div> <!--blind div-->
            <div class="clear"></div> <!--clear-->
        </div> <!--container-->
    </header>

    <section class="cover-form">
        <div class="container bg" alt="background">
            <div class="form-container">
                <h2>Session</h2>
                <form>
                    <div class="form-wraper">
                        <p>Name</p>
                        <input type="text" name="name" id="1" required alt="campo">
                    </div> <!--form-wraper-->

                    <div class="form-wraper">
                        <p>Email</p>
                        <input type="email" name="email" id="2" required alt="campo">
                    </div> <!--form-wraper-->

                    <div class="form-wraper">
                        <p>Phone</p>
                        <input type="tel" name="phone" id="3" required alt="campo">
                    </div> <!--form-wraper-->

                    <div class="form-wraper">
                        <button type="submit" name="btn" alt="send">Send</button>
                    </div> <!--form-wraper-->
                </form>
            </div> <!--form-container-->
        </div> <!--container-->
    </section> <!--cover-form-->

    <section class="call">

        <div class="arrow"></div> <!--arrow-->

        <div class="container">
            <div>
                <h2>An elegant way to work</h2>
            </div>
            <div>
                <p>Make your own business wit' a greatful layout</p>
            </div>
        </div> <!--container-->
    </section> <!--call-->

    <section class="mosaic">
        <div class="container">
            <div class="flex">
                <div class="item-1"></div> <!--item-1-->
                <div class="item-2">
                    <p>EAT</p>
                </div> <!--item-2-->
            </div> <!--flex-->

            <div class="flex">
                <div class="item-3"></div> <!--item-3-->
                <div class="item-2">
                    <p>SLEEP</p>
                </div> <!--item-2-->
            </div> <!--flex-->

            <div class="flex">
                <div class="item-4"></div> <!--item-4-->
                <div class="item-5">
                    <p>CODE</p>
                </div> <!--item-5-->
            </div> <!--flex-->

            <div class="flex">
                <div class="item-6"></div> <!--item-6-->
                <div class="item-7">
                    <p>REPEAT</p>
                </div> <!--item-7-->
            </div> <!--flex-->
        </div> <!--container-->
    </section> <!--mosaic-->

    <section class="end">
        <footer>
            <div class="container">
                <div class="pad">
                    <a href="#" class="selected">Holtz</a>
                    <a href="#" class="selected">Contact</a>
                    <a href="#" class="selected">Services</a>
                    <a href="#" class="selected">About me</a>
                    <a href="#" class="selected">Home</a>
                </div> <!--pad-->

                <div class="container-footer">
                    <div class="social">
                        <div class="git"><a href="#" target="_blank"><i class="fa-brands fa-github"></i></a></div>
                    </div> <!--social-->

                    <div class="social">
                        <div class="linkedin"><a href="#" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                    </div> <!--social-->

                    <div class="social">
                        <div class="telegram"><a href="#" target="_blank"><i class="fa-brands fa-telegram"></i></a>
                        </div>
                    </div> <!--social-->

                    <div class="clear"></div>
                </div> <!--container-footer-->

            </div> <!--container-->
        </footer>
    </section> <!--end-->
</body>

</html>
